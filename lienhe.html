<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/lienhe.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./image/logo.png" alt="">
            </div>
            <div class="main-menu">
                <div class="menu">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./sanpham.html">Sản Phẩm</a></li>
                        <li><a href="./giohang.html">Đặt Hàng</a></li>
                        <li><a href="./dangki.html">Đăng Kí</a></li>
                        <li><a href="./lienhe.html">Liên Hệ</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h3 class="title">LIÊN HỆ</h3>
        </div>
        <div class="wrapper">
            <div id="error_message"></div>
            <form action="" id="myform" onsubmit="return validate();">
                <div class="input_field">
                    <input type="text" placeholder="Họ và tên" id="name">
                </div>
                <div class="radio_field">
                    <label for="">Giới tính </label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Nữ</label>
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Số điện thoại" id="phone">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <textarea placeholder="Tin nhắn" id="message"></textarea>
                </div>
                <div class="buton">
                    <input type="submit">
                </div>
            </form>
        </div>
        <div class="footer">
            <div class="form">
                <input type="text" name="" id="" placeholder="Nhập để tìm kiếm">
                <button>Search</button>
            </div>
            <div class="name">
                <span>レティトゥイズン＠＠</span>
            </div>
        </div>
    </div>
    <script src="./js/lienhe.js"></script>
</body>
